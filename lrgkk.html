		<script>
			function checkusername(){
				var jishu =document.getElementById("jishu").value;
				var jishuTip = document.getElementById("jishuTip");
				var reg =/^[\u4e00-\u9fa5]{1,50}$/;
				if (!reg.test(jishu)){
					jishuTip.innerHTML="技术专题名字不合法!";
					jishuTip.style="color:red";
				}else{
					jishuTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkusername(){
				var zjr =document.getElementById("zjr").value;
				var zjrTip = document.getElementById("zjrTip");
				var reg =/^[\u4e00-\u9fa5]{2,4}$/;
				if (!reg.test(zjr)){
					zjrTip.innerHTML="不合法!";
					zjrTip.style="color:red";
				}else{
					zjrTip.innerHTML="";
				}
			}
		</script>
